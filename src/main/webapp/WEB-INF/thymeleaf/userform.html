<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorator="layout/default">
<head>
<meta charset="UTF-8"></meta>
<title>Users - JPA Demo</title>
<script type="text/javascript">
function fnDelete() {
	var hiddenMethod = document.getElementById("hiddenMethod");
	hiddenMethod.value = "DELETE";
	fnSubmit();	
}
function fnSave() {
	var hiddenMethod = document.getElementById("hiddenMethod");
	hiddenMethod.value = "PUT";
	fnSubmit();	
}
function fnUpdate() {
	var hiddenMethod = document.getElementById("hiddenMethod");
	hiddenMethod.value = "POST";
	fnSubmit();	
}
function fnSubmit() {
	document.forms[0].submit();
}
</script>
</head>
<body>
<section data-layout-fragment="content">
<h1>User Info by Thymeleaf ...</h1>

<form data-th-object="${user}" method="post">
<input type="hidden" id="hiddenMethod" name="_method" value="PUT"/>
<table>
	<tr>
		<td>이름</td>
		<td><input name="name" th:value="*{name}"/></td>
	</tr>
	<tr>
		<td>암호</td>
		<td><input type="password" name="password" th:value="*{password}"/></td>
	</tr>
	<tr>
		<td>eMail</td>
		<td><input name="email" th:value="*{email}"/></td>
	</tr>
	<tr>
		<td>Level</td>
		<td><input name="level2" th:value="*{level2}"/></td>
	</tr>
	<tr>
		<td>Login count</td>
		<td><input name="login" th:value="*{login}"/></td>
	</tr>
	<tr>
		<td>Recommend</td>
		<td><input name="recommend" th:value="*{recommend}"/></td>
	</tr>
</table>
</form>

<div id="action-item">
	<a href="/user/users" data-th-href="@{/user/users}">Users</a>
	<a onclick="fnDelete()" data-th-if="${mode} neq 'new'">Delete</a>
	<a onclick="fnSave()" data-th-if="${mode} eq 'new'">Save</a>
	<a onclick="fnUpdate()" data-th-if="${mode} neq 'new'">Update</a>
</div>

</section>
</body>
</html>
