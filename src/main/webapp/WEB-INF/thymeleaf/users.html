<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorator="layout/default">
<head>
<meta charset="UTF-8"></meta>
<title>Users - JPA Demo</title>
<script type="text/javascript" th:inline="javascript">
var user = /*[[${bootUserList}]]*/ null;
</script>
</head>
<body>
<section data-layout-fragment="content">
<h1>User list by Thymeleaf ....</h1>
<h4>Count : <span data-th-text="${#lists.size(bootUserList)}">1</span></h4>
<h4>Today : <span data-th-text="${#calendars.format(today, 'yyyy MMMM dd')}">2016-04-19</span></h4>
<table>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Password</th>
		<th>eMail</th>
		<th>Level</th>
		<th>Login</th>
		<th>Recommend</th>
	</tr>
	<tr data-th-if="${#lists.isEmpty(bootUserList)}">
		<td></td>
		<td>No data</td>
	</tr>
	<tr th:each="user : ${bootUserList}" data-th-class="${userStat.odd}? 'odd'">
		<td data-th-text="${userStat.count}">1</td>
	    <td>
	    	<a href="/user/1" data-th-href="@{'/user/' + ${user.id}}" data-th-text="${user.name}">Name</a></td>
	    <td data-th-text="${user.password}">password</td>
	    <td data-th-text="${user.email}">email</td>
	    <td data-th-text="${user.level2}">level</td>
	    <td data-th-text="${user.login}">login</td>
	    <td data-th-text="${user.recommend}">recommend</td>
	</tr> 
</table>

<a href="/user/new" data-th-href="@{/user/new}">New User</a>

</section>
</body>
</html>
