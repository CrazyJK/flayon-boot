# PROFILES

# Comma-separated list of active profiles.
spring.profiles.active=h2
# Unconditionally activate the specified comma separated profiles. 
spring.profiles.include=thymeleaf,flayon

# LOGGING
logging.level.org.springframework=info
logging.level.jk.crazy.flayon=DEBUG
#logging.pattern.console=%logger{36} %method - %msg%n
# %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
# Comma-separated list of basenames, each following the ResourceBundle convention.
spring.messages.basename=i18n/messages
spring.messages.cache-seconds=60
