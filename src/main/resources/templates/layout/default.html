<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Spring Boot and Thymeleaf - Thymeleaf Layout Dialect</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon-flayon.ico" th:href="@{/img/favicon-flayon.ico}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap-theme.min.css}"/>
<link rel="stylesheet" type="text/css" media="screen" href="/css/common.css" th:href="@{/css/common.css}" />
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body role="document">
	<header th:replace="fragments/header :: nav">
		<p>This is default header area for default layout</p>
	</header>
	
	<section layout:fragment="content" class="container">
		<p th:text="${'Hello ' + name + '!'}"></p>
		<p>This is default main content with default layout</p>
	</section>
	
	<footer th:replace="fragments/footer :: footer">
		<p>This is default footer area for default layout</p>
	</footer>

<script src="/webjars/jQuery/2.2.3/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('h1').animate({opacity: .1}, "slow");
	$('h1').animate({opacity:  1}, "slow");
});
</script>
</body>
</html>
