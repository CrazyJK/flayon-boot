<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorator="layout/default" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap-theme.min.css}"/>
<title>Login - Flayon</title>
</head>
<body>
<div class="container" data-layout-fragment="content">

	<div class="jumbotron">
		<h1><b th:text="#{jk.crazy}">Welcome!</b></h1>
	
		<p th:text="#{home.favorites.wording1}">home.favorites.wording</p>
		<p th:text="#{home.favorites.wording2}">home.favorites.wording</p>

		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button> 
		
	</div>


	<div id="loginModal" class="modal fade">
		<div class="modal-dialog modal-sm" style="margin-top:75px;">
		
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">&times;</a>
					<h3 class="modal-title">Ready to crazy!</h3>
					<span th:if="${param.error}" class="alert-success">Invalid username and password.</span>
				</div>
				<div class="modal-body">
					<form method="post" class="form center-block">
						<div class="form-group">
							<input type="text" name="username" class="form-control" placeholder="Your name" required="required" autofocus="autofocus"/>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
						</div>
						<div class="checkbox">
              				<label><input type="checkbox" name="remember-me"/>Remember me</label>
            			</div>
						<div>
							<button class="btn btn-primary btn-block" type="submit">Log in</button>
						</div>
					</form>
				</div>
	      		<div class="modal-footer">
	      			<p>Not a member? <a href="mailto:Crazy.4.JK@gmail.com">Contact me</a></p>
	      		</div>
			</div>
			
		</div>
	</div>
	<script>
	$(document).ready(function(){
		$("#loginModal").modal();
	});
	</script>


</div>
</body>
</html>
