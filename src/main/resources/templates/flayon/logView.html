<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorator="layout/default">
<head>
<meta charset="UTF-8"></meta>
<title>Log View</title>
<style type="text/css">
.log-td {
	font-size: 9pt;
	/* border-bottom: 1px solid lightblue; */
	font-family: "나눔고딕코딩";
}
.log-no {
	width: 15px;
	color: blue;
	text-align: right;
}
.log-text {
	/* white-space:nowrap; */
}
em {
	color: red;
	font-style: normal;
}
.error-msg {
	color: red;
}
input, textarea {
	/* background-color:rgba(0,0,0,0); */
	border:0;
}
</style>
</head>
<body>
<div class="container" role="main" data-layout-fragment="content">

	<div class="page-header">
		<h1>Log Viewer</h1>
 	</div>
 	
 	<div class="panel panel-info">
 		<div class="panel-heading">
			<form>
	 		<h3 class="panel-title">
				<label>Log path
					<input type="text" id="logpath" name="logpath" size="40" th:value="${logpath}" placeHolder="log file full path"/>
				</label>
				<label>Delimeter
					<input type="text" id="delimeter" name="delimeter" size="2" th:value="${delimeter}" placeHolder="delimeter"/>
				</label>
				<label>Keywords
					<input type="text" id="search" name="search" size="15" th:value="${search}" placeHolder="ex. http, error"/>
				</label>
				<label>and
					<input type="radio" name="searchOper" value="and" th:checked="${#strings.equals(searchOper, 'and')}"/>
				</label>
				<label>or
					<input type="radio" name="searchOper" value="or" th:checked="${#strings.equals(searchOper, 'or')}"/>
				</label>
				<button class="btn btn-sm btn-success" type="submit" style="float:right">View</button>
			</h3>
			</form>
		</div>
 		<div class="panel-body">
			<div class="error-msg" th:text="${msg}">msg</div>
			<table class="table table-bordered">
				<tr th:each="line : ${lines}">
					<td class="log-td log-no" style="padding:3px;" th:text="${lineStat.count}">lineNo</td>
					<td class="log-td log-text" style="padding:3px;" th:each="str : ${line}" th:utext="${str}" th:colspan="${colspan}">str</td>
				</tr>		
			</table>
		</div>		
	</div>

</div>
</body>
</html>
